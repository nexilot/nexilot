<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Nexilot</title>
    <link rel="icon" type="image/x-icon" href="/images/profilovka.png">
    <style>
               @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        *{  
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth; /* Smooth scrolling */
            overflow-x: hidden;
            background: linear-gradient(to bottom, rgb(0, 0, 0), rgb(21, 206, 206));
        }
        #background {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        .nav{
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-between; /* Change to space-between for better alignment */
            width: 50%;
            height: 120px; /* Increased height to accommodate larger logo */
            line-height: 120px;
            background: rgba(39, 39, 39, 0);
            z-index: 100;
            transition: background 0.3s;
            padding: 0 20px; /* Add padding for better spacing */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0); /* Added shadow for separation */
        }
        .nav-logo img{
            height: 120px; /* Adjusted logo height */
        }
        .nav-menu {
            display: flex;
            align-items: center;
        }
        .nav-menu ul{
            display: flex;
            list-style: none;
        }
        .nav-menu ul li{
            margin: 0 -10px; /* Reduced margin */
        }
        .nav-menu ul li .link{
            text-decoration: none;
            font-weight: 500;
            color: #fff;
            padding-bottom: 15px;
            font-size: 16px; /* Increased font size */
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s;
        }
        .link:hover, .active{
            border-bottom: 2px solid #fff;
        }
        .nav-button .btn{
            width: 130px;
            height: 40px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0);
            border: 1px solid #fff;
            border-radius: 30px;
            cursor: pointer;
            transition: .3s ease;
            color: #fff;
        }
        .btn:hover{
            background: rgba(255, 255, 255, 0.1);
        }
        .offers-section .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .offers-section .offer-card {
            background: rgba(117, 72, 75, 0.288);
            border-radius: 10px;
            overflow: hidden;
            width: 30%;
            min-width: 250px;
            transition: transform 0.3s;
        }
        .offers-section .offer-card:hover {
            transform: translateY(-10px);
        }
        .offers-section .offer-card img {
            width: 100%;
            height: auto;
        }
        .offers-section .offer-content {
            padding: 20px;
        }
        .offers-section .offer-content h3 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        .offers-section .offer-content p {
            margin-bottom: 20px;
            font-size: 16px;
        }
        .offers-section .offer-btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 20px; /* Make the buttons rounded */
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .offers-section .offer-btn:hover {
            background-color: #71756b00;
        }
 /* Footer Section */
 .footer {
            width: 100%;
            background: rgba(39, 39, 39, 0);
            color: #fff;
            text-align: center;
            padding: 20px 20px;
            margin-top: 50px;
        }
        .footer p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        /* Mobile Styles */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                width: 100%;
                background: rgba(39, 39, 39, 0.8);
                position: absolute;
                top: 120px; /* Adjusted for larger nav */
                left: 0;
                z-index: 100;
            }
            .nav-menu.active {
                display: flex;
            }
            .nav-menu ul {
                flex-direction: column;
                width: 100%;
            }
            .nav-menu ul li {
                margin: 10px 0;
                text-align: center;
            }
            .nav-button .btn {
                display: block; /* Display menu button on mobile */
            }
        }

        /* Tablet Styles */
        @media (max-width: 992px) {
            .hero-image {
                width: 45%; /* Adjusted size for tablets */
            }
            .offers-section .offer-card {
                width: 45%; /* Adjusted size for tablets */
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <img src="images/nexilotlogo.png" alt="Nexilot Logo">
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="index.html" class="link">Domov</a></li>
                    <li><a href="rezervacie.html" class="link active">Rezervácie</a></li>
                    <li><a href="sluzby.html" class="link">Služby</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn" onclick="toggleMenu()">Menu</button>
            </div>
        </nav>
    <!-- Offers Section -->
    <section class="offers-section">
        <div class="container">
            <div class="offer-card">
                <img src="images/9.jpg" alt="Offer 1">
                <div class="offer-content">
                    <h3>Nexilot House</h3>
                    <p>Nexilot Domček - 4 varianty</p>
                    <button class="offer-btn" onclick="window.location.href='nexilot-house.html'">Prezrieť</button>
                </div>
            </div>
            <!-- Add more offer cards here -->
        </div>
    </section>
 </div>

 <script>
    function toggleMenu() {
        const menu = document.getElementById('navMenu');
        menu.classList.toggle('active');
    }
 </script>
</body>
</html>
