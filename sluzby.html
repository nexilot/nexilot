<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexilot</title>
    <link rel="icon" type="image/x-icon" href="/images/profilovka.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        /* Všeobecné štýly */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #000000, #000000);
            color: #fff;
            scroll-behavior: smooth;
        }

        /* Navigačný panel */
        header {
            background-color: #00000000;
            padding: 15px 20px;
            position: fixed;
            width: 65%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
        }

        .nav-logo img {
            height: 120px;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            margin: 0;
        }

        .nav-menu a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: #66ff99;
        }

        .nav-button .btn {
            display: none;
            padding: 10px 20px;
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .nav-button .btn:hover {
            background-color: #005580;
            border-color: #66ff99;
        }

        /* Hlavný obsah */
        main {
            padding: 100px 20px 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        }

        .product {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-start;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 1200px;
            width: 100%;
        }

        .product img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product-details {
            flex: 1;
            max-width: 500px;
        }
        .variant-selection {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .variant-selection img {
            width: 70px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .variant-selection img.selected {
            border-color: #66ff99;
        }

        .specifications {
            margin: 20px 0;
        }

        .spec-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        .button {
            background-color: #009933;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #66cc33;
        }

        /* Sekcia pre tabuľku */
        .commissions-table-section {
            padding: 20px;
            margin-top: 40px;
        }

        .commissions-table-section h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .commissions-table-section table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
            font-family: 'Poppins', sans-serif;
        }

        .commissions-table-section th,
        .commissions-table-section td {
            padding: 10px;
            border: 1px solid #fff;
            text-align: center;
        }

        .commissions-table-section thead {
            background-color: #66ff99;
            color: #000;
        }

        .commissions-table-section tbody {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Mobilné štýly */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                position: fixed;
                top: 80px;
                right: 0;
                background: #002244;
                width: 80%;
                height: calc(100% - 80px);
                padding: 20px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            }

            .nav-menu.active {
                display: flex;
            }

            .nav-menu a {
                margin: 10px 0;
                text-align: center;
            }

            .nav-button .btn {
                display: block;
            }

            .container {
                padding: 10px;
            }

            .product img {
                max-width: 100%;
                margin-bottom: 20px;
            }
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .offers-section {
            margin-top: 150px; /* Added margin to create a gap */
        }

        .offers-section .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .offers-section .offer-card {
            background: rgba(39, 37, 37, 0.288);
            border-radius: 10px;
            overflow: hidden;
            width: 22%; /* Zmenšená šírka */
            min-width: 220px; /* Zmenšená minimálna šírka */
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .offers-section .offer-card:hover {
            transform: translateY(-10px);
        }

        .offers-section .offer-card img {
            width: 100%;
            height: auto;
        }

        .offers-section .offer-content {
            padding: 20px;
        }

        .offers-section .offer-content h3 {
            margin-bottom: 10px;
            font-size: 20px; /* Zmenšená veľkosť písma */
        }

        .offers-section .offer-content p {
            margin-bottom: 10px; /* Zmenšená medzera pred cenou */
            font-size: 14px; /* Zmenšená veľkosť písma */
        }

        .offers-section .offer-price {
            font-size: 16px;
            color: #66ff99;
            margin-bottom: 5px;
        }

        .offers-section .availability {
            font-size: 14px;
            color: red;
            margin-bottom: 20px;
        }

        .offers-section .offer-btn {
            padding: 8px 16px; /* Zmenšené padding */
            font-size: 17px; /* Zmenšená veľkosť písma */
            font-weight: 500;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 10px; /* Zachované zaoblenie */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .offers-section .offer-btn:hover {
            background-color: #71756b00;
        }

    </style>
</head>

<body>

    <header>
        <div class="header-content">
            <div class="nav-logo" style="margin-left: auto;">
                <img src="images/nexilotlogo.png" alt="Nexilot Logo">
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="index.html">Domov</a>
                <a href="rezervacie.html">Rezervácie</a>
                <a href="sluzby.html" class="active">Služby</a>
            </div>
            <div class="nav-button">
                <button class="btn" onclick="toggleMenu()">Menu</button>
            </div>
        </div>
    </header>

    <!-- Offers Section -->
    <section class="offers-section">
        <div class="container">
            <div class="offer-card">
                <img src="images/domcek.jpg" alt="Offer 1">
                <div class="offer-content">
                    <h1>Nexilot House</h1>
                    <p>Nexilot Domček - 4 varianty</p>
                    <p class="offer-price">od 17 000€</p>
                    <p class="availability">Nedostupné</p>
                    <button class="offer-btn" onclick="window.location.href='nexilot-house.html'">Prezrieť</button>
                </div>
            </div>
            <div class="offer-card">
                <img src="images/hottub.jpg" alt="Offer 2">
                <div class="offer-content">
                    <h1>Nexilot HotTub</h1>
                    <p>Nexilot Vírivka - 1 varianta</p>
                    <p class="offer-price">od 1 600€</p>
                    <p class="availability">Nedostupné</p>
                    <button class="offer-btn" onclick="window.location.href='hottub.html'">Prezrieť</button>
                </div>
            </div>
            <div class="offer-card">
                <img src="images/sauna.jpg" alt="Offer 3">
                <div class="offer-content">
                    <h1>Nexilot Sauna</h1>
                    <p>Nexilot Sauna - 3 variantov</p>
                    <p class="offer-price">od 8 000€</p>
                    <p class="availability">Nedostupné</p>
                    <button class="offer-btn" onclick="window.location.href='nexilot-sauna.html'">Prezrieť</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('navMenu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
