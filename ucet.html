<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Nexilot - Účet</title>
    <link rel="icon" type="image/x-icon" href="/images/nexilot_profilovka_5.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        *{  
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            background: url("images/8.jpg");
            color: #fff;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        .wrapper{
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(39, 39, 39, 0);
            padding: 20px;
        }
        .nav{
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 100px;
            line-height: 100px;
            background: linear-gradient(rgba(39, 39, 39, 0), transparent);
            z-index: 100;
        }
        .nav-logo p{
            color: white;
            font-size: 25px;
            font-weight: 600;
        }
        .nav-menu ul{
            display: flex;
        }
        .nav-menu ul li{
            list-style-type: none;
        }
        .nav-menu ul li .link{
            text-decoration: none;
            font-weight: 500;
            color: #fff;
            padding-bottom: 15px;
            margin: 0 25px;
        }
        .link:hover, .active{
            border-bottom: 2px solid #fff;
        }
        .nav-button .btn{
            width: 130px;
            height: 40px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: .3s ease;
        }
        .btn:hover{
            background: rgba(255, 255, 255, 0);
        }
        #registerBtn{
            margin-left: 15px;
        }
        .btn.white-btn{
            background: rgba(255, 255, 255, 0);
        }
        .btn.btn.white-btn:hover{
            background: rgba(255, 255, 255, 0);
        }
        .nav-menu-btn{
            display: none;
        }

        /* Account Section */
        .account-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 150px 0 50px 0; /* Padding top adjusted to 150px to avoid overlap with header */
        }
        .account-section h1 {
            font-size: 36px;
            color: #fff;
            margin-bottom: 20px;
        }
        .account-section p {
            font-size: 18px;
            color: #fff;
            text-align: center;
            max-width: 800px;
        }

        /* Login/Register Form */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .form-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .form-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .form-buttons button:hover {
            background-color: #555;
        }
        .form-container form {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .form-container form.active {
            display: flex;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }
        .form-container button.submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .form-container button.submit-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>NEXILOT</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="index.html" class="link">Domov</a></li>
                    <li><a href="rezervacie.html" class="link">Rezervácie</a></li>
                    <li><a href="sluzby.html" class="link">Služby</a></li>
                    <li><a href="onas.html" class="link">O nás</a></li>
                    <li><a href="ucet.php" class="link active">Účet</a></li>
                </ul>
            </div>
        </nav>

        <div class="account-section">
            <h1>Môj Účet</h1>
            <p>Vitajte na stránke vášho účtu. Tu môžete spravovať svoje osobné údaje, rezervácie a ďalšie.</p>
            
            <div class="form-container">
                <div class="form-buttons">
                    <button id="loginBtn">Prihlásiť sa</button>
                    <button id="registerBtn">Registrovať sa</button>
                </div>
                <form id="loginForm" class="active">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Heslo" required>
                    <button type="submit" class="submit-btn">Prihlásiť sa</button>
                </form>
                <form id="registerForm">
                    <input type="text" id="registerName" placeholder="Meno" required>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Heslo" required>
                    <button type="submit" class="submit-btn">Registrovať sa</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('registerForm').classList.remove('active');
        });

        document.getElementById('registerBtn').addEventListener('click', function() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('registerForm').classList.add('active');
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            fetch('login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Login successful!');
                    // Redirect or perform other actions
                } else {
                    alert('Login failed: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            fetch('register.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name, email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Registration successful!');
                    // Redirect or perform other actions
                } else {
                    alert('Registration failed: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
