<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Nexilot</title>
    <link rel="icon" type="image/x-icon" href="/images/profilovka.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        *{  
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            background: url("images/8.jpg");
            color: #fff;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        .wrapper{
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(39, 39, 39, 0);
            padding: 20px;
        }
        .nav{
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 100px;
            line-height: 100px;
            background: linear-gradient(rgba(39, 39, 39, 0), transparent);
            z-index: 100;
        }
        .nav-logo p{
            color: white;
            font-size: 25px;
            font-weight: 600;
        }
        .nav-menu ul{
            display: flex;
        }
        .nav-menu ul li{
            list-style-type: none;
        }
        .nav-menu ul li .link{
            text-decoration: none;
            font-weight: 500;
            color: #fff;
            padding-bottom: 15px;
            margin: 0 25px;
        }
        .link:hover, .active{
            border-bottom: 2px solid #fff;
        }
        .nav-button .btn{
            width: 130px;
            height: 40px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: .3s ease;
        }
        .btn:hover{
            background: rgba(255, 255, 255, 0);
        }
        #registerBtn{
            margin-left: 15px;
        }
        .btn.white-btn{
            background: rgba(255, 255, 255, 0);
        }
        .btn.btn.white-btn:hover{
            background: rgba(255, 255, 255, 0);
        }
        .nav-menu-btn{
            display: none;
        }

        /* Hero Section */
        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 150px 0 50px 0; /* Padding top adjusted to 150px to avoid overlap with header */
        }
        .hero-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .hero-image {
            width: 45%;
            border-radius: 15px;
            overflow: hidden;
        }
        .hero-image img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
        .hero-section h1 {
            font-size: 36px;
            color: #fff;
            margin-bottom: 20px;
        }
        .hero-section p {
            font-size: 18px;
            color: #fff;
            text-align: center;
            max-width: 800px;
        }

        /* About Us Section */
        .about-section {
            padding: 50px 0;
            text-align: center;
            color: #fff;
            width: 100%;
        }
        .about-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .about-section p {
            font-size: 18px;
            margin-bottom: 20px;
            max-width: 800px;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>NEXILOT</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="index.html" class="link">Domov</a></li>
                    <li><a href="rezervacie.html" class="link">Rezervácie</a></li>
                    <li><a href="sluzby.html" class="link">Služby</a></li>
                    <li><a href="onas.html" class="link active">O nás</a></li>
                </ul>
            </div>
        </nav>

        <div class="about-section">
            <h2>O nás</h2>
            <p>
                V Nexilot sme zaviazaní k poskytovaniu premiestniteľných riešení, ktoré zlepšujú váš životný štýl. 
                Naša ponuka zahŕňa mobilné sauny, kancelárie, obchody a domy, ktoré vám poskytujú flexibilitu a mobilitu tam, kde ju potrebujete.
            </p>
        </div>

    </div>
</body>
</html>
