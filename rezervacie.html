<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Nexilot</title>
    <link rel="icon" type="image/x-icon" href="/images/nexilot_profilovka_5.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        *{  
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth; /* Smooth scrolling */
            overflow-x: hidden;
            background: linear-gradient(to bottom, rgb(0, 0, 0), rgb(21, 206, 206));
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        .nav{
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-between; /* Change to space-between for better alignment */
            width: 50%;
            height: 120px; /* Increased height to accommodate larger logo */
            line-height: 120px;
            background: rgba(39, 39, 39, 0);
            z-index: 100;
            transition: background 0.3s;
            padding: 0 20px; /* Add padding for better spacing */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0); /* Added shadow for separation */
        }
        .nav-logo img{
            height: 120px; /* Adjusted logo height */
        }
        .nav-menu {
            display: flex;
            align-items: center;
        }
        .nav-menu ul{
            display: flex;
            list-style: none;
        }
        .nav-menu ul li{
            margin: 0 15px;
        }
        .nav-menu ul li .link{
            text-decoration: none;
            font-weight: 500;
            color: #fff;
            padding-bottom: 15px;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s;
        }
        .link:hover, .active{
            border-bottom: 2px solid #fff;
        }
        .nav-button .btn{
            width: 130px;
            height: 40px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0);
            border: 1px solid #fff;
            border-radius: 30px;
            cursor: pointer;
            transition: .3s ease;
            color: #fff;
        }
        .btn:hover{
            background: rgba(255, 255, 255, 0.1);
        }
        .reservation-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 50px 20px;
            background: rgba(39, 39, 39, 0); /* Slightly opaque background */
            color: #fff;
            text-align: center;
            margin-top: 120px; /* Adjusted margin-top to match new nav height */
        }
        .reservation-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .reservation-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
            background: rgba(39, 39, 39, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 1000px;
            text-align: left;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1 1 calc(33.333% - 15px);
        }
        .form-group.label-small {
            flex: 1 1 calc(16.666% - 15px); /* Smaller width for ID field */
        }
        .form-group.input-large {
            flex: 2 1 calc(33.333% - 15px); /* Larger width for the submit button */
        }
        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .form-group input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            color: #333;
        }
        .form-group button {
            flex: 1 1 100%;
            padding: 15px; /* Larger button */
            border-radius: 5px;
            border: none;
            background-color: #fff;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #ddd;
        }
        /* Footer Section */
        .footer {
            width: 100%;
            background: rgba(39, 39, 39, 0);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
        .footer p {
            font-size: 16px;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                position: fixed;
                top: 80px;
                right: 0;
                background: #272727;
                width: 100%;
                height: calc(100% - 80px); /* Adjusted for new nav height */
                left: 0;
                z-index: 100;
            }
            .nav-menu.active {
                display: flex;
            }
            .nav-menu ul {
                flex-direction: column;
                width: 100%;
            }
            .nav-menu ul li {
                margin: 10px 0;
                text-align: center;
            }
            .nav-button .btn {
                display: block; /* Display menu button on mobile */
            }
            .hero-image {
                width: 100%;
            }
            .offers-section .offer-card {
                width: 100%;
            }
        }

        /* Tablet Styles */
        @media (max-width: 992px) {
            .hero-image {
                width: 45%; /* Adjusted size for tablets */
            }
            .offers-section .offer-card {
                width: 45%; /* Adjusted size for tablets */
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <img src="images/nexilotlogo.png" alt="Nexilot Logo">
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="index.html" class="link">Domov</a></li>
                    <li><a href="rezervacie.html" class="link active">Rezervácie</a></li>
                    <li><a href="sluzby.html" class="link">Služby</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn" onclick="toggleMenu()">Menu</button>
            </div>
        </nav>

        <div class="reservation-section">
            <h2>Rezervácie</h2>
            <form class="reservation-form" action="https://api.web3forms.com/submit" method="POST">
                <div class="form-group">
                    <label for="checkin">Príchod</label>
                    <input type="date" id="checkin" name="checkin" required>
                    <input type="hidden" name="access_key" value="74b1dbe0-0ec1-4b99-bad8-66a0133048f8">
                </div>
                <div class="form-group">
                    <label for="checkout">Odchod</label>
                    <input type="date" id="checkout" name="checkout" required>
                </div>
                <div class="form-group">
                    <label for="guests">Osôb</label>
                    <input type="number" id="guests" name="guests" min="1" value="1" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefónne číslo</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="city">Mesto</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group label-small">
                    <label for="nexilot_id">Identifikačné číslo Nexilotu</label>
                    <input type="text" id="nexilot_id" name="nexilot_id" required>
                </div>
                <div class="form-group input-large">
                    <button type="submit">Rezervovať</button>
                </div>

        <footer class="footer">
            <p>&copy; 2024 Nexilot. Všetky práva vyhradené.</p>
            <p><a href="#">O nás</a> | <a href="#">Kontakt</a> | <a href="#">Podmienky</a></p>
        </footer>
    </div>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('navMenu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
