<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexilot House</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        /* Všeobecné štýly */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #000000, #000000);
            color: #fff;
            scroll-behavior: smooth;
        }

        /* Navigačný panel */
header {
    background-color: #00000000;
    padding: 15px 20px;
    position: fixed;
    width: 65%;
    top: 0;
    left: 0;
    z-index: 1000;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0);
}

.header-content {
    display: flex;
    align-items: center;
    justify-content: center; /* Zabezpečí centrovanie obsahu */
    gap: 50px; /* Medzera medzi logom a navigačným menu */
}

.nav-logo img {
    height: 120px;
}

.nav-menu {
    display: flex;
    gap: 30px;
    margin: 0;
}

.nav-menu a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    transition: color 0.3s;
}
.nav-menu a:hover,
.nav-menu a.active {
    color: #66ff99;
}

        .nav-button .btn {
            display: none;
            padding: 10px 20px;
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .nav-button .btn:hover {
            background-color: #005580;
            border-color: #66ff99;
        }

        /* Hlavný obsah */
        main {
            padding: 100px 20px 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        }

        .product {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-start;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 1200px;
            width: 100%;
        }

        .product img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product-details {
            flex: 1;
            max-width: 500px;
        }

        .product h1 {
            margin-top: 0;
            font-size: 28px;
        }

        .product-price {
            font-size: 22px;
            color: #66ff99;
            margin-bottom: 20px;
        }

        .variant-selection {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .variant-selection img {
            width: 70px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .variant-selection img.selected {
            border-color: #66ff99;
        }

        .specifications {
            margin: 20px 0;
        }

        .spec-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        .button {
            background-color: #009933;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #66cc33;
        }

        /* Sekcia pre tabuľku */
        .commissions-table-section {
            padding: 20px;
            margin-top: 40px;
        }

        .commissions-table-section h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .commissions-table-section table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
            font-family: 'Poppins', sans-serif;
        }

        .commissions-table-section th,
        .commissions-table-section td {
            padding: 10px;
            border: 1px solid #fff;
            text-align: center;
        }

        .commissions-table-section thead {
            background-color: #66ff99;
            color: #000;
        }

        .commissions-table-section tbody {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Mobilné štýly */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                position: fixed;
                top: 80px;
                right: 0;
                background: #002244;
                width: 80%;
                height: calc(100% - 80px);
                padding: 20px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            }

            .nav-menu.active {
                display: flex;
            }

            .nav-menu a {
                margin: 10px 0;
                text-align: center;
            }

            .nav-button .btn {
                display: block;
            }

            .container {
                padding: 10px;
            }

            .product img {
                max-width: 100%;
                margin-bottom: 20px;
            }

            .product h1 {
                font-size: 24px;
            }

            .product-price {
                font-size: 20px;
            }
        }
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                position: fixed;
                top: 80px;
                right: 0;
                background: #272727;
                width: 100%;
                height: calc(100% - 80px); /* Adjusted for new nav height */
                left: 0;
                z-index: 100;
            }
            .nav-menu.active {
                display: flex;
            }
            .nav-menu ul {
                flex-direction: column;
                width: 100%;
            }
            .nav-menu ul li {
                margin: 10px 0;
                text-align: center;
            }
            .nav-button .btn {
                display: block; /* Display menu button on mobile */
            }
            .hero-image {
                width: 100%;
            }
            .offers-section .offer-card {
                width: 100%;
            }
        }

        /* Tablet Styles */
        @media (max-width: 992px) {
            .hero-image {
                width: 45%; /* Adjusted size for tablets */
            }
            .offers-section .offer-card {
                width: 45%; /* Adjusted size for tablets */
            }
        }
        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1 1 calc(33.333% - 15px);
        }
        .form-group.label-small {
            flex: 1 1 calc(16.666% - 15px); /* Smaller width for ID field */
        }
        .form-group.input-large {
            flex: 2 1 calc(33.333% - 15px); /* Larger width for the submit button */
        }
        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .form-group input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            color: #333;
        }
        .form-group button {
            flex: 1 1 100%;
            padding: 15px; /* Larger button */
            border-radius: 5px;
            border: none;
            background-color: #fff;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #ddd;
        }
        /* Footer Section */
        .footer {
            width: 100%;
            background: rgba(39, 39, 39, 0);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
        .footer p {
            font-size: 16px;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .reservation-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 50px 20px;
            background: rgba(39, 39, 39, 0); /* Slightly opaque background */
            color: #fff;
            text-align: center;
            margin-top: 120px; /* Adjusted margin-top to match new nav height */
        }
        .reservation-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .reservation-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
            background: rgba(31, 30, 30, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 1000px;
            text-align: left;
        }
    </style>
</head>

<body>

    <header>
        <div class="header-content">
            <div class="nav-logo" style="margin-left: auto;"> <!-- Pridané inline style -->
                <img src="images/nexilotlogo.png" alt="Nexilot Logo">
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="index.html">Domov</a>
                <a href="rezervacie.html" class="active">Rezervácie</a>
                <a href="sluzby.html">Služby</a>
            </div>
            <div class="nav-button">
                <button class="btn" onclick="toggleMenu()">Menu</button>
            </div>
        </div>
    </header>
    <div class="reservation-section">
        <h2>Rezervácie</h2>
        <form class="reservation-form" action="https://api.web3forms.com/submit" method="POST">
            <div class="form-group">
                <label for="checkin">Príchod</label>
                <input type="date" id="checkin" name="checkin" required>
                <input type="hidden" name="access_key" value="74b1dbe0-0ec1-4b99-bad8-66a0133048f8">
            </div>
            <div class="form-group">
                <label for="checkout">Odchod</label>
                <input type="date" id="checkout" name="checkout" required>
            </div>
            <div class="form-group">
                <label for="guests">Osôb</label>
                <input type="number" id="guests" name="guests" min="1" value="1" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefónne číslo</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="city">Mesto</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group label-small">
                <label for="nexilot_id">Identifikačné číslo Nexilotu</label>
                <input type="text" id="nexilot_id" name="nexilot_id" required>
            </div>
            <div class="form-group input-large">
                <button type="submit">Rezervovať</button>
            </div>

    <footer class="footer">
        <p>&copy; 2024 Nexilot. Všetky práva vyhradené.</p>
    </footer>
</div>
<script>
    function toggleMenu() {
        const menu = document.getElementById('navMenu');
        menu.classList.toggle('active');
    }
</script>
</body>
</html>
