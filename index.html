<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Nexilot</title>
    <link rel="icon" type="image/x-icon" href="/images/nexilot_profilovka_5.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        * {  
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: url("images/8.jpg");
            color: #fff;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth; /* Smooth scrolling */
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(39, 39, 39, 0); /* Slight background overlay */
            padding: 20px;
        }
        .nav {
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-between;
            width: 100%;
            height: 100px;
            line-height: 100px;
            background: rgba(39, 39, 39, 0.8); /* Semi-transparent background for better visibility */
            z-index: 100;
            transition: background 0.3s;
            padding: 0 20px; /* Add padding for better spacing */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); /* Shadow for better separation */
        }
        .nav-logo img {
            height: 80px; /* Adjust height for better fit */
        }
        .nav-menu {
            display: flex;
            align-items: center;
        }
        .nav-menu ul {
            display: flex;
            list-style: none;
        }
        .nav-menu ul li {
            margin: 0 10px;
        }
        .nav-menu ul li .link {
            text-decoration: none;
            font-weight: 500;
            color: #fff;
            padding-bottom: 10px;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s;
        }
        .link:hover, .active {
            border-bottom: 2px solid #fff;
        }
        .nav-button .btn {
            width: 130px;
            height: 40px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0);
            border: 1px solid #fff;
            border-radius: 30px;
            cursor: pointer;
            transition: .3s ease;
            color: #fff;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .menu-toggle {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }
        .nav-menu ul {
            display: flex;
        }
        .nav-menu.active ul {
            display: block;
        }
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
                padding: 10px;
            }
            .nav-menu {
                display: none;
                width: 100%;
            }
            .menu-toggle {
                display: block;
            }
            .nav-menu.active {
                display: flex;
                flex-direction: column;
                width: 100%;
            }
            .nav-menu ul {
                flex-direction: column;
                padding: 10px 0;
                width: 100%;
            }
            .nav-menu ul li {
                margin: 10px 0;
                text-align: center;
            }
            .nav-logo img {
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <img src="images/nexilotlogo.png" alt="Nexilot Logo">
            </div>
            <div class="menu-toggle" onclick="toggleMenu()">
                <i class='bx bx-menu'></i>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="index.html" class="link active">Domov</a></li>
                    <li><a href="rezervacie.html" class="link">Rezervácie</a></li>
                    <li><a href="sluzby.html" class="link">Služby</a></li>
                </ul>
            </div>
        </nav>
       
        <div class="hero-section">
            <!-- Content here -->
        </div>

        <!-- Other sections here -->

        <div class="footer">
            <p>&copy; 2024 Nexilot. Všetky práva vyhradené.</p>
            <p>
                <a href="https://www.instagram.com/nexilot" target="_blank">Instagram</a>|
                <a href="https://www.twitter.com/nexilot" target="_blank">Twitter</a>
            </p>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('navMenu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
